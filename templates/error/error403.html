{{define "error403Page"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 | Forbidden</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #2563eb; }
    </style>
</head>
<body class="bg-gradient-to-br from-black to-slate-900 text-gray-200 min-h-screen flex items-center justify-center p-6">

    <div class="bg-slate-800/70 border border-slate-700 backdrop-blur-sm p-8 md:p-12 shadow-2xl shadow-yellow-500/10 rounded-xl text-center max-w-2xl w-full">
        <i class='bx bx-block text-7xl text-yellow-400 mb-4'></i>
        <h1 class="text-6xl md:text-8xl font-bold text-white mb-2">403</h1>
        <h2 class="text-2xl md:text-3xl font-semibold text-gray-300 mb-4">Access Denied</h2>
        <p class="text-gray-400 mb-8">You do not have the necessary permissions to access this page, even though you are authenticated.</p>
        <a href="/login" class="inline-flex items-center gap-2 bg-gradient-to-r from-blue-600 to-blue-800 text-white font-semibold py-3 px-6 rounded-lg shadow-lg hover:shadow-blue-500/40 transition-all duration-300 hover:scale-[1.03]">
            <i class='bx bx-arrow-back'></i>
            <span>Back to Home</span>
        </a>
    </div>

</body>
</html>
{{end}}
